buildscript {
    repositories {
        maven {url "http://repo.spring.io/milestone"}
        maven {url "http://repo.spring.io/libs-snapshot"}
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:0.5.0.M7")
    }
}


apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'application'


sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
    maven { url "http://repo.springsource.org/milestone" }
}


ext {
    springBootVersion = '0.5.0.M7'
    hibernateVersion  = '4.3.0.Final'
    mysqlJdbcVersion  = '5.1.27'
    jodaTimeVersion   = '2.4'
    scalaVersion      = '2.10.3'
    json4sVersion     = '3.2.6'
}

jar {
    baseName = 'spring-boot-rest'
    version =  '0.1.0'
}

mainClassName = "au.com.rainmore.platform.web.Application"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-actuator:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion")
    compile("org.springframework.boot:spring-boot-autoconfigure:$springBootVersion")
//    compile("org.springframework.hateoas:spring-hateoas:0.8.0.RELEASE")

    compile("org.thymeleaf:thymeleaf:2.1.2.RELEASE")
    compile("org.thymeleaf:thymeleaf-spring4:2.1.2.RELEASE")
    compile("org.thymeleaf.extras:thymeleaf-extras-conditionalcomments:2.1.0.RELEASE")
    compile("net.sourceforge.html5valdialect:html5valdialect:2.1.0")
    compile("nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.2")
    compile("org.hibernate:hibernate-validator")
}
